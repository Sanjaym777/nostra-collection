<input type="text" onkeyup="check(event)">
<div >
   
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
</div>
<script>
    var entertext=""
    var san=document.querySelector("div")
    var elements=san.querySelectorAll("h1")
    console.log(elements)

    function check(event){
        entertext=event.target.value.toUpperCase()
        for(var i=0;i<elements.length;i++){
            if(elements[i].textContent.toUpperCase().indexOf(entertext)<0){
                elements[i].style.display="none";
            }
            else{
                elements[i].style.display="block";
            }
        }

    }
</script>
